<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="flex items-start" id="page-template">
		<div style="width: 600px" id="post"></div>
		<div id="sidebar"></div>
	</div>
		<form onsubmit="createPost();return false;">
		Header: <input type="text" id="HeaderText"><br>
		Post:  <input type="textarea" id="PostText"><br>
		Author: <input type="text" id="AuthorName"><br>
		<input type="submit">
		</form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <script id="post-template" type="text/x-lodash-template">
	<div class="flex items-start"  >
	<article class="mr2">
	<header><h2><%- header %></h2></header>
	<p >
	<%- post %>
	</p>
	<footer>
	<p>
           <span class="posted-by">Posted By: </span>
			<% if(author !== '') { %>
			<%= author %>
			<% } else { %>
			Anonymous
			<% } %>
     </p>
	</footer>
    </article>
	<div class="mt2"  >
	<p > </p>
	<form id='${i=i+1}' onsubmit="postComment(${i});return false;">
		Comment:  <input type="textarea" id="commentText${i}"><br>
		Commenter: <input type="text" id="commenterName${i}"><br>
		<input type="submit">
	</form>
	</div>
	</div>
	</script>

	<script id="comment-template" type="text/x-lodash-template">
    <div class="comment" >
      <div class="comment-body"><%- comment %></div>
      <div class="commenter">
      <footer>
        <p>
           <span class="posted-by">Posted By: </span>
			<% if(commenter !== '') { %>
			<%= commenter %>
			<% } else { %>
			Anonymous
			<% } %>
        </p>
      </footer>
      </div>
    </div>
  </script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
  </html>
